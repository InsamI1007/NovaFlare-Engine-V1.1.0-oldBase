name: androidBuild

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  buildAndroid:
    name: buildAndroid
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Android NDK
        uses: nttld/setup-ndk@main
        id: setup-ndk
        with:
          ndk-version: r21e

      - name: Setup Java JDK
        uses: actions/setup-java@main
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5

      - name: Install Haxelib
        run: |
          haxelib setup /home/runner/haxelib

          # 1. 서버 직접 설치 (검증된 버전들)
          haxelib install lime 7.9.0 --always
          haxelib install openfl 9.1.0 --always
          haxelib install flixel 5.2.2 --always
          haxelib install flixel-tools 1.5.1 --always
          haxelib install flixel-ui 2.5.0 --always
          haxelib install flixel-addons 3.0.2 --always
          haxelib install hxcpp --always > /dev/null
          haxelib install hxcpp-debug-server --always
          haxelib install tjson 1.4.0 --always
          haxelib install hxCodec 2.6.0 --always
          haxelib install hscript 2.5.0 --always

          # 2. SScript (Zip 다운로드 방식으로 Git 인증 오류 100% 회피)
          # 주소 잘림 방지를 위해 변수를 조립하여 curl로 받습니다.
          D="github.com"
          S_PATH="mcagabe19-stuff/SScript-6.1.80/archive/refs/heads/main.zip"
          curl -L "https://$D/$S_PATH" -o sscript.zip
          unzip -q sscript.zip -d /home/runner/haxelib/sscript_src
          # 압축 풀린 폴더 안으로 이동하여 라이브러리 연결
          haxelib dev SScript /home/runner/haxelib/sscript_src/SScript-6.1.80-main

          # 3. FlxAnimate (Haxe 4.2.5 호환 버전 - 동일한 Zip 방식)
          curl -L "https://$D/ShadowMario/FlxAnimate/archive/refs/heads/master.zip" -o flxanimate.zip
          unzip -q flxanimate.zip -d /home/runner/haxelib/flxanimate
          haxelib dev flxanimate /home/runner/haxelib/flxanimate/FlxAnimate-master

          # 4. 나머지 라이브러리들은 안전한 haxelib git 시도 (따옴표 필수)
          haxelib git extension-androidtools "https://github.com" --always
          haxelib git hxdiscord_rpc "https://github.com" --always
          haxelib git linc_luajit "https://github.com" --always
          haxelib git extension-orientation "https://github.com" --always
          haxelib git androiddialogs "https://github.com" --always
          haxelib git devicelanguage "https://github.com" --always

          haxelib list

      - name: Create Version Tag
        run: echo "${{github.run_id}}" > VERSION

      - name: Configure Android
        run: |
          haxelib run lime setup -alias -y
          haxelib run lime setup android
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true
          haxelib list
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Building
        run: haxelib run lime build android -${{ matrix.arch }}
        env:
          cert_pass: nullfunni
          cert_alias_pass: nullfunni
      
      - name: Cleanup
        run: |
          gh extension install actions/gh-actions-cache
          
          echo "Fetching list of cache key"
          cacheKeysForPR=$(gh actions-cache list -R $REPO -B $BRANCH -L 100 | cut -f 1 )

          ## Setting this to not fail the workflow while deleting cache keys. 
          set +e
          echo "Deleting caches..."
          for cacheKey in $cacheKeysForPR
          do
              gh actions-cache delete $cacheKey -R $REPO -B $BRANCH --confirm
          done
          echo "Done"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Save Current Cache
        id: cache-release-build-android-save
        uses: actions/cache/save@main
        with:
          path: |
            ~/haxelib
            ~/.gradle
            export/release/android/haxe
            export/release/android/obj
          key: cache-android-build

      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: androidBuild
          path: export/release/android/bin/app/build/outputs/apk/debug
        
