name: androidBuild

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  buildAndroid:
    name: buildAndroid
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Android NDK
        uses: nttld/setup-ndk@main
        id: setup-ndk
        with:
          ndk-version: r21e

      - name: Setup Java JDK
        uses: actions/setup-java@main
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5

      

      - name: Install Haxelib
        run: |
          haxelib setup ~/haxelib
          
          # 1. Lime 7.9.0 (주소를 변수로 만들어 안전하게 클론)
          LIME_URL="https://github.com"
          git clone --depth 1 --branch 7.9.0 $LIME_URL ~/haxelib/lime_src
          haxelib dev lime ~/haxelib/lime_src
          
          # 2. SScript (에러 없는 아카이브 버전)
          SSCRIPT_URL="https://github.com"
          git clone --depth 1 $SSCRIPT_URL ~/haxelib/sscript_src
          haxelib dev SScript ~/haxelib/sscript_src
          
          # 3. 나머지 라이브러리들
          haxelib install openfl 9.1.0 --always
          haxelib install flixel 5.6.2 --always
          haxelib install flixel-tools 1.5.1 --always
          haxelib install flixel-ui 2.5.0 --always
          haxelib install flixel-addons 3.0.2 --always
          haxelib install hxcpp > /dev/null
          haxelib install hxcpp-debug-server
          haxelib install tjson 1.4.0
          haxelib install hxCodec 2.6.0
          haxelib install hscript 2.5.0
          haxelib install lime-samples
          
          # 4. 외부 Git 라이브러리 (주소 오타 방지를 위해 명확히 기입)
          haxelib git hxdiscord_rpc https://github.com
          haxelib git flxanimate https://github.com
          haxelib git linc_luajit https://github.com
          haxelib git extension-androidtools https://github.com
          haxelib git extension-orientation https://github.com
          haxelib git androiddialogs https://github.com
          haxelib git devicelanguage https://github.com
          
          haxelib list
         

      - name: Create Version Tag
        run: echo "${{github.run_id}}" > VERSION

      - name: Configure Android
        run: |
          haxelib run lime setup -alias -y
          haxelib run lime setup android
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true
          haxelib list
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Building
        run: haxelib run lime build android -${{ matrix.arch }}
        env:
          cert_pass: nullfunni
          cert_alias_pass: nullfunni
      
      - name: Cleanup
        run: |
          gh extension install actions/gh-actions-cache
          
          echo "Fetching list of cache key"
          cacheKeysForPR=$(gh actions-cache list -R $REPO -B $BRANCH -L 100 | cut -f 1 )

          ## Setting this to not fail the workflow while deleting cache keys. 
          set +e
          echo "Deleting caches..."
          for cacheKey in $cacheKeysForPR
          do
              gh actions-cache delete $cacheKey -R $REPO -B $BRANCH --confirm
          done
          echo "Done"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Save Current Cache
        id: cache-release-build-android-save
        uses: actions/cache/save@main
        with:
          path: |
            ~/haxelib
            ~/.gradle
            export/release/android/haxe
            export/release/android/obj
          key: cache-android-build

      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: androidBuild
          path: export/release/android/bin/app/build/outputs/apk/debug
        
